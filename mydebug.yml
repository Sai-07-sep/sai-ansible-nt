---
- hosts: 172.31.31.78
  become: yes
  tasks:
   - name: execute linux directly
     command: hostname -f
     register: myresult

   - name: i want tro display first task result
     debug:
       msg: "{{myresult}}"

   - name: install git
     apt:
      name: git
      state: present
     when: myresult.stderr=="" 

   - name: install tree
     apt:
      name: tree
      state: present
     when: myresult.stderr!==""


