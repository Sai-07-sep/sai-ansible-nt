---
- hosts: all
  become: yes
  tasks:
  - name: install java on ubuntu nodes
    apt:
     name: "{{myjavapackonubuntu}}"
     state: present
    when: ansible_os_family=="Debian"

  - name: install java on RedHat
    yum:
     name: "{{myjavapackonRedHat}}"
     state: present
    when: ansible_os_family=="RedHat"  